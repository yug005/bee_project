version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: railbooker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: railbooker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - railbooker-network

  redis:
    image: redis:7-alpine
    container_name: railbooker-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - railbooker-network

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: railbooker-email-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      EMAIL_SERVICE_PORT: 3001
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
    networks:
      - railbooker-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: railbooker-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EMAIL_SERVICE_URL: http://email-service:3001
    depends_on:
      - postgres
      - redis
      - email-service
    networks:
      - railbooker-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  railbooker-network:
    driver: bridge
