version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: railbooker-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-railbooker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - railbooker-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: railbooker-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - railbooker-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: railbooker-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - railbooker-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: railbooker-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      AUTH_SERVICE_PORT: 3001
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-railbooker}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - railbooker-network
    restart: unless-stopped

  # Train Service
  train-service:
    build:
      context: ./services/train-service
      dockerfile: Dockerfile
    container_name: railbooker-train-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      TRAIN_SERVICE_PORT: 3002
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-railbooker}
      AUTH_SERVICE_URL: http://auth-service:3001
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - railbooker-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: railbooker-booking-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      BOOKING_SERVICE_PORT: 3003
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-railbooker}
      AUTH_SERVICE_URL: http://auth-service:3001
      TRAIN_SERVICE_URL: http://train-service:3002
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
      train-service:
        condition: service_started
    networks:
      - railbooker-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: railbooker-notification-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      NOTIFICATION_SERVICE_PORT: 3004
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - railbooker-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: railbooker-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      TRAIN_SERVICE_URL: http://train-service:3002
      BOOKING_SERVICE_URL: http://booking-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - auth-service
      - train-service
      - booking-service
      - notification-service
    networks:
      - railbooker-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  railbooker-network:
    driver: bridge
